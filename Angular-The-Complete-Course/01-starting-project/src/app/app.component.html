<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user [user]="user" (select)="onSelectUser($event)" [isSelected]="user.id === selectedUserId" />
            </li>
        }
    </ul>

    @if (selectedUserId) {
        <app-tasks [selectedUser]="selectedUser" />
    } @else {
        <p id="fallback">Select a user to see their tasks!</p>
    }
    
</main>
